<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      //exploring more JSX features
      let robot = "🤖";//create variables for the list outputs
      let cowboy = "🤠";
      let moon = "🌝";
      let name = "React"
      ReactDOM.render(
        <ul>
          <li>{robot}</li> {/*using the variables to output the list items*/}
          <li>{cowboy}</li>
          <li>{moon}</li>
          <li>{name.toUpperCase()}</li> {/*we can also include all sorts of functions!*/}
          <li>{name.length}</li>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
