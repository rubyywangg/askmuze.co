<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <!--let's start creating react components!-->
    <script type="text/babel">
      function Header(){
        return(
        <header>
        <h1>Eve's Kitchen</h1>
        </header>
        )
      }

      function Main(){
        return(
          <section>
            <p>We serve the most delicious food around.</p>
          </section>
        )
      }

      //since react always wants to render a single component, we need to wrap all the components in an enclosing tag inside a new component we will call App (alternatively you can go inside the .render() fucntion and enclose all the components in a div tag)
      function App(){
        return(
          <div>
            <Header /> {/*this is the format of how you call*/}
            <Main />
          </div>
        )
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
