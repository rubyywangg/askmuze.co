<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <!--working with keys-->
    <!--note: its possible for things to get out of sync when rendering occurs, esp if you are trying to add an element to the top of an array for example (the order will be changed), think of a key as an ID that keeps everything in sync-->
    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>
            <ul>
              {/*here we are mapping through the array of objects, so we can access the id and title properties*/}
              {props.dishes.map((dish) => ( 
                <li key = {dish.id}>
                  {dish.title}
                </li>
              ))}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }
      //creating my menu using an array
      const dishes = [
        "Black Bean Soup",
        "Macaroni and Cheese",
        "Salmon and Potatoes"
      ];
      
      //lets perform a little data transformations so that each of the objects can have an ID
      const dishObjects = dishes.map((dish, i) => ({
        id: i, 
        title: dish
      }));

      function App() {
        return (
          <div>
            <Header name="Cindy" />
            <Main
              adjective="amazing"
              dishes={dishObjects} //passing in the array of objects
            />
            <Footer
              year={new Date().getFullYear()}
            />
          </div>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
